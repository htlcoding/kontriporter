<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrolleure finden</title>
    <link rel="stylesheet" href="tabellen.css">
</head>
<body>
    <h2 class="Überschrift">Hier findest du alle Kontrolleure in Wien</h2>
        <table class="list">
            <script>
                // Ein Array mit den Daten für die Tabelle
                var data = [
                  ["S-Bahn", "S1", "Wiener Neustadt", 0],
                  ["S-Bahn", "S1", "Gänserndorf", 0],
                  ["S-Bahn", "S1", "Marchegg", 0],
                  ["S-Bahn", "S2", "Mödling", 0],
                  ["S-Bahn", "S2", "Mistelbach/Laa an der Thaya", 0],
                  ["S-Bahn", "S3", "Wiener Neustadt", 0],
                  ["S-Bahn", "S3", "Hollabrunn", 0],
                  ["S-Bahn", "S3"," Wiener Neustadt HBH" ,0],
                  ["S-Bahn", "S3"," Wien Hütteldorf" ,0],
                  ["S-Bahn", "S4", "Wiener Neustadt", 0],
                  ["S-Bahn", "S4", "Wolkersdorf", 0],
                  ["S-Bahn", "S7", "Wolfstahl", 0],
                  ["S-Bahn", "S7", "Mistelbach", 0],
                  ["S-Bahn", "S40", "Heiligenstadt", 0],
                  ["S-Bahn", "S40", "St.Pölten HBH", 0],
                  ["S-Bahn", "S45", "Handelskai", 0],
                  ["S-Bahn", "S45", "Hütteldorf", 0],
                  ["S-Bahn", "S50", "Wien Westbahnhof", 0],
                  ["S-Bahn", "S50", "Neulengbach" ,0],
                  ["S-Bahn", "S60"," Bruck an der Leitha" ,0],
                  ["S-Bahn", "S80"," Wien Aspern Nord" ,0],

                  ["U-Bahn", "U1", "Leopoldau", "0"],
                  ["U-Bahn", "U1", "Oberlaa", "0"],
                  ["U-Bahn", "U2", "Schottentor", "0"],
                  ["U-Bahn", "U2", "Seestadt", "0"],
                  ["U-Bahn", "U4", "Heiligenstadt", "0"],
                  ["U-Bahn", "U4", "Hütteldorf", "0"],
                  ["U-Bahn", "U3", "Ottakring", "0"],
                  ["U-Bahn", "U3", "Simmering", "0"]
                ];


                // Eine Funktion, die eine Zelle mit einem Text und einem optionalen Attribut erstellt
                function createCell(text, attribute) {
                  var cell = document.createElement("td");
                  var cellText = document.createTextNode(text);
                  cell.appendChild(cellText);
                  if (attribute) {
                    cell.setAttribute(attribute.name, attribute.value);
                  }
                  return cell;
                }
              
                // Eine Funktion, die die Tabelle mit dem Array erzeugt
                function generateTable() {
                  // Erstellt ein <table>-Element und ein <tbody>-Element
                  var table = document.createElement("table");
                  var tbody = document.createElement("tbody");
              
                  // Erstellt den Tabellenkopf mit den Spaltennamen
                  var thead = document.createElement("thead");
                  var headRow = document.createElement("tr");
                  var headings = ["S-Bahn/U-Bahn","Nummer","Richtung","Anzahl Meldungen"];
                  for (var i = 0; i < headings.length; i++) {
                    var headCell = document.createElement("th");
                    var headText = document.createTextNode(headings[i]);
                    headCell.appendChild(headText);
                    headRow.appendChild(headCell);
                  }
                  thead.appendChild(headRow);
              
                  // Fügt die Daten aus dem Array in die Tabelle ein
                  for (var i = 0; i < data.length; i++) {
                    var bodyRow = document.createElement("tr");
                    for (var j = 0; j < data[i].length; j++) {
                      // Entfernt die Leerzeichen am Anfang und am Ende des Strings
                      var text = data[i][j].trim();
                      var bodyCell = createCell(text);
                      bodyRow.appendChild(bodyCell);
                    }
                    tbody.appendChild(bodyRow);
                  }
              
                  // Fügt das <tbody>-Element an das <table>-Element an
                  table.appendChild(tbody);
              
                  // Fügt das <table>-Element an das Dokument an
                  document.body.appendChild(table);
              
                  // Setzt das Randattribut der Tabelle auf '2'
                  table.setAttribute("border", "2");
                }
              </script>
        </table>
</body>
</html>
